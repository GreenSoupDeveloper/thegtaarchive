<!DOCTYPE html>
<html lang="en">
</head><body bgcolor="#3B709B" marginheight="0" marginwidth="0" leftmargin="0" topmargin="0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogo The Monkey</title>

    <!-- Include Ruffle.js (from the same directory or CDN) -->
    <script src="ruffle.js"></script>
</head>
<body>
    <!-- Container where the game will be loaded -->
<center><div id="flash-container" style="width: 582; height: 600px;"></div></center>

    <script>
        // Initialize Ruffle Player
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Add the Ruffle player to the container
        document.getElementById("flash-container").appendChild(player);

        // Load your SWF file (change path if needed)
        player.load("pogo.swf");  // This should be the correct path to your SWF file
    </script>
</center>
</body>
</html>
